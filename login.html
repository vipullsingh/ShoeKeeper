  <body>
    <div class="headContainer">
      <div class="logo">

      </div>
      <div class="gridCont">
        <div>
          <div class="input">
            <input type="text" placeholder="Find Something Famous For You" />
            <i class="fa fa-search"></i>
            <img
              id="resting"
              src="https://static.vecteezy.com/system/protected/files/001/187/989/vecteezy_heart_1187989.png"
              alt=""
            />
            <a href="cart.html"><img id="resting" src="img\cart-icon-14.png" alt="" /></a>
          </div>
        </div>
        <div class="categories">
          <div>

            <p>ðŸŽŠ Your Offers</p>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div id="container2">
      <div class="findStore">
        <div>
          <img src="img\3425077.png" alt="" />
          <a href="#">Find a Store</a>
        </div>
      </div>
      <div class="reward">
        <div>Free Shipping for Rewards or Orders $75+</div>
        <div>
          <b><a href="register.html">SignIn/JoinUs</a></b>
        </div>
      </div>
    </div>
    <div class="loginContainer">
        <h2>Login</h2>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" required>
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
      <script>
        // Get form element
        let loginForm = document.querySelector("form");
      
        // Add submit event listener to form
        loginForm.addEventListener("submit", e => {
          e.preventDefault();
      
          // Get email and password input values
          let email = document.querySelector("#email").value;
          let password = document.querySelector("#password").value;
      
          // Validate email
          if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
          }
      
          // Validate password
          if (!validatePassword(password)) {
            alert("Password must be at least 8 characters long and contain at least one number and one letter.");
            return;
          }
      
          // If email and password are valid, proceed with login
          alert("Email and password are valid. Proceed with login.");
        });
      
        // Email validation function
        function validateEmail(email) {
          let re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }
      
        // Password validation function
        function validatePassword(password) {
          let re = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
          return re.test(password);
        }
      </script>
