  <body>
    <div class="headContainer">
      <div class="logo">

      </div>
      <div class="gridCont">
        <div>
          <div class="input">
            <input type="text" placeholder="Find Something Famous For You" />
            <i class="fa fa-search"></i>
            <img
              id="resting"
              src="https://static.vecteezy.com/system/protected/files/001/187/989/vecteezy_heart_1187989.png"
              alt=""
            />
            <a href="cart.html"><img id="resting" src="img\cart-icon-14.png" alt="" /></a>
          </div>
        </div>
        <div class="categories">
          <div>
            <p>Women</p>
            <p>Men</p>
            <p>Kids</p>
            <p>Brands</p>
            <p>Accesories</p>
            <p>Sale</p>
            <p>ðŸŽŠ Your Offers</p>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div id="container2">
      <div class="findStore">
        <div>
          <img src="img\3425077.png" alt="" />
          <a href="#">Find a Store</a>
        </div>
      </div>
      <div class="reward">
        <div>Free Shipping for Rewards or Orders $75+</div>
        <div>
          <b><a href="register.html">SignIn/JoinUs</a></b>
        </div>
      </div>
    </div>
    <div class="registerContainer">
      <h2>Register</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
        <input type="submit" value="Register">
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        // Get form element
        let registerForm = document.querySelector("form");
      
        // Add submit event listener to form
        registerForm.addEventListener("submit", e => {
          e.preventDefault();
      
          // Get name, email, password and confirm password input values
          let name = document.querySelector("#name").value;
          let email = document.querySelector("#email").value;
          let password = document.querySelector("#password").value;
          let confirmPassword = document.querySelector("#confirmPassword").value;
      
          // Validate name
          if (!validateName(name)) {
            alert("Please enter a valid name.");
            return;
          }
      
          // Validate email
          if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
          }
      
          // Validate password
          if (!validatePassword(password)) {
            alert("Password must be at least 8 characters long and contain at least one number and one letter.");
            return;
          }
      
          // Validate confirm password
          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }
      
          //
      // You can use XMLHttpRequest, Fetch or jQuery AJAX to send data to server
      // Example:
      // var data = { name: name, email: email, password: password };
      // var xhr = new XMLHttpRequest();
      // xhr.open('POST', '/register');
      // xhr.setRequestHeader('Content-Type', 'application/json');
      // xhr.send(JSON.stringify(data));
      alert("All form inputs are valid. Proceed with registration.");
      
      // Send data to server
      // This is where you would send the data to your server for registration
      });
      
      // Name validation function
      function validateName(name) {
      let re = /^[a-zA-Z ]{2,30}$/;
      return re.test(name);
      }
      
      // Email validation function
      function validateEmail(email) {
      let re = /^(([^<>()[]\.,;:\s@"]+(.[^<>()[]\.,;:\s@"]+)*)|(".+"))@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}])|(([a-zA-Z-0-9]+.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
      }
      
      // Password validation function
      function validatePassword(password) {
      let re = /^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}$/;
      return re.test(password);
      }
      
      </script>
      
  </body>
</html>
